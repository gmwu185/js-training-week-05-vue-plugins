<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue plugins | vue-loading-overlay--proto</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/all.css">
  <!-- vue-loading-overlay CDN -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3.3.2/dist/vue-loading.min.js"></script> -->

  <!-- /vue-loading-overlay CDN -->
</head>
<body>
<div class="container" id="app">
  <h1>Vue plugins</h1>
  <h2>vue-loading-overlay--proto</h2>
  <button type="button" class="btn btn-primary"
  @click="VueLoadingClick">VueLoadingClick</button>
</div>
  <script src="assets/js/vendors.js"></script>
  <script>
    /*----------  註刪在 Vue 的藍圖 (原型) 上  ----------*/
    // Vue.use(Loading);  // cli 引入方式
    Vue.use(VueLoading);  // 直接引用方式
    /*----------  /註刪在 Vue 的藍圖 (原型) 上  ----------*/
/*----------  Vue 實體  ----------*/
new Vue({
  el: '#app',
  data: {
    isLoading: false,
    // isLoading: true,
  },
  methods: {
    VueLoadingClick() {

      let loader = this.$loading.show({
        // Optional parameters
        container: this.fullPage ? null : this.$refs.formContainer,
        canCancel: true,
        onCancel: this.onCancel,
      });
      // simulate AJAX
      // setTimeout(() => {
      //   loader.hide()
      // },5000);

      axios.get('https://course-ec-api.hexschool.io/api/a70f537b-d0f1-4553-81bb-1767acf549d1/ec/products')
        .then((res)=>{
          console.log('res', res);
          loader.hide();  // loading 效果在 AJAX 取得完成停止。
        });
    },
  },
  mounted() {
    // this.VueLoadingClick();
    console.log('Vue 藍圖 -> ', this);
  },
});
/*----------  Vue 實體  ----------*/
  </script>
</body>
</html>
